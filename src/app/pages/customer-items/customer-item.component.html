<div>
  <mat-card *ngFor="let item of collection; let i = index" class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle>{{ item.category }}</mat-card-subtitle>
      <mat-card-subtitle>price:{{ item.price }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content> </mat-card-content>
    <mat-card-actions>
      <button
        (click)="changeQuantity('sub', i)"
        mat-button
        class="quantityButton"
      >
        -
      </button>
      <input
        class="quantity"
        type="number"
        min="0"
        max="10"
        value="{{ item.quantity }}"
        disabled
      />
      <button
        mat-button
        (click)="changeQuantity('add', i)"
        class="quantityButton"
      >
        +
      </button>
    </mat-card-actions>
    <button mat-button (click)="addToCart(i)" class="quantityButton">
      add
    </button>
  </mat-card>

  <div class="checkoutButton">
    <button (click)="checkout()">checkout {{ cartTotal }}</button>
  </div>
</div>
